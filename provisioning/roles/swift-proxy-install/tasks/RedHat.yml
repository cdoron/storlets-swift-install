---
- name: ensure swift-proxy packages are installed
  yum: 
    pkg: "{{ item }}"
    state: latest 
  with_items: packages

- name: update memcached configure from template
  template:
    src: RedHat/etc/sysconfig/memcached
    dest: /etc/sysconfig/memcached
    owner: root
    group: root
    mode: 0644
